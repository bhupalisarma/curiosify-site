<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="home.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- jscript for bootstrap -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<title>Document</title>
	</head>
	<body>
		<!-- navbar starts -->
		<nav class="navbar">
			<div class="navbar-left">
				<img src="./Images/logo.png" alt="Website logo" class="logo" />
			</div>
			<div class="navbar-middle">
				<ul>
					<li>
						<a href="./home.html"><b>Home</b></a>
					</li>
					<li><a href="./about-us.html">About Us</a></li>
				</ul>
			</div>
			<div class="navbar-right">
				<button class="button">
					<a href="https://discord.gg/JRycjm2a" target="_blank"
						>Join our community</a
					>
				</button>
			</div>
		</nav>
		<!-- navbar ends -->

		<!-- Begin Mailchimp Signup Form -->
		<link
			href="//cdn-images.mailchimp.com/embedcode/classic-071822.css"
			rel="stylesheet"
			type="text/css"
		/>
		<style type="text/css">
			#mc_embed_signup {
				background: #fff;
				clear: left;
				font: 14px Helvetica, Arial, sans-serif;
				width: 600px;
                
			}
		</style>
		<div id="mc_embed_signup">
			<form
				action="https://gmail.us13.list-manage.com/subscribe/post?u=03c91950f21e50bd31bc67f3e&amp;id=5ab3f35274&amp;f_id=007a34e2f0"
				method="post"
				id="mc-embedded-subscribe-form"
				name="mc-embedded-subscribe-form"
				class="validate"
				target="_blank"
			>
				<div id="mc_embed_signup_scroll">
					<h2>Subscribe to Curiosify</h2>
					<div class="mc-field-group">
						<label for="mce-EMAIL"
							>Email Address <span class="asterisk">*</span>
						</label>
						<input
							type="email"
							value=""
							name="EMAIL"
							class="required email"
							id="mce-EMAIL"
							required
						/>
					</div>
					<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
					</div>
					<div class="optionalParent">
						<div class="clear foot">
							<input
								type="submit"
								value="Subscribe"
								name="subscribe"
								id="mc-embedded-subscribe"
								class="button"
							/>
						</div>
					</div>
					<div class="indicates-required">
						<span class="asterisk">*</span> indicates required
					</div>
				</div>
			</form>
		</div>

		<!--End mc_embed_signup-->


        
	</body>
</html>
